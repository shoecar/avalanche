<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Avalanche</title>
    <link rel="icon" type="image/png" href="images/snowball.png">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="scss/reset.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="scss/styles.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="game-over">
      <h1>Game Over</h1>
      <p id="final-score"></p>
      <button type="button" class="start-game">Restart</button>
    </div>

    <div id="avalanche">
      <button type="button" class="start-game">Play</button>
    </div>

    <div id="info">
      <h1>Speed</h1>
      <hr>
      <button type="button" id="play-slow">Slow</button>
      <button type="button" id="play-medium" class="active">Medium</button>
      <button type="button" id="play-fast">Fast</button>

      <h1>High Score</h1>
      <hr>
      <p id="high-score" data-score="0">0.00 seconds</p>

      <h1>Controls</h1>
      <hr>
      <div class="control-wrap">
        <p>move left</p>
        <img src="images/arrow-left-key.png"> <span>/</span> <img src="images/a-key.png">
        <p>move right</p>
        <img src="images/arrow-right-key.png"> <span>/</span> <img src="images/d-key.png">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/view.js"></script>

    <script type="text/javascript">
      var milliS = 10;

      $('.start-game').click(function () {
        $('#game-over').css('display','');
        var $el = $('#avalanche');
        $el.html('');
        var view = new Ava.View($el, milliS);
      });

      $('#play-slow').click(function (e) {
        e.preventDefault();
        removeActive();
        e.currentTarget.blur();
        $(e.currentTarget).addClass('active');
        milliS = 20;
      });

      $('#play-medium').click(function (e) {
        e.preventDefault();
        removeActive();
        e.currentTarget.blur();
        $(e.currentTarget).addClass('active')
        milliS = 10;
      });

      $('#play-fast').click(function (e) {
        e.preventDefault();
        removeActive();
        e.currentTarget.blur();
        $(e.currentTarget).addClass('active');
        milliS = 5;
      });

      var removeActive = function () {
        $('button').removeClass('active');
      };
    </script>
  </body>
</html>
