<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Avalanche</title>
    <link rel="icon" type="image/png" href="images/snowball.png">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="scss/reset.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="scss/styles.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="game-over">
      <h1>Game Over</h1>
      <p id="final-score"></p>
      <button type="button" id="play-again">Play Again</button>
    </div>

    <div id="avalanche"></div>

    <div id="info">
      <h1>High Scores</h1>
      <hr>
      <ul>
        <li>1.</li>
        <li>2.</li>
        <li>3.</li>
        <li>4.</li>
        <li>5.</li>
        <li>6.</li>
        <li>7.</li>
        <li>8.</li>
        <li>9.</li>
        <li>10.</li>
      </ul>

      <h1>Controls</h1>
      <hr>
      <div class="control-wrap">
        <p>move left</p>
        <img src="images/arrow-left-key.png"> <span>/</span> <img src="images/a-key.png">
        <p>move right</p>
        <img src="images/arrow-right-key.png"> <span>/</span> <img src="images/d-key.png">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/view.js"></script>

    <script type="text/javascript">
      $(function () {
        startGame();
      });

      var startGame = function () {
        var $el = $('#avalanche');
        $el.html('');
        var height = 20;
        var width = 20;
        var speed = 200;
        var view = new Ava.View($el, height, width, speed);
      };

      $('#play-again').click(function (e) {
        e.preventDefault();
        e.currentTarget.blur();
        startGame();
        $('#game-over').css('display','');
      });
    </script>
  </body>
</html>
